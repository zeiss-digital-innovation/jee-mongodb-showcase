version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build: "."
    container_name: "dotnet-mongodb-backend"
    ports:
      - "5000:80"
    environment:
      - "ASPNETCORE_URLS=http://+:80"
      - "MongoSettings__ConnectionString=mongodb://mongodb:27017"
      - "MongoSettings__Database=demo_campus"
      - "MongoSettings__Collections__Pois=points_of_interest"
    depends_on:
      - mongodb

volumes:
  mongo-data: {}