version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotnet-mongodb-backend
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - MongoSettings__ConnectionString=mongodb://mongodb:27017
      - MongoSettings__Database=demo_campus
      - MongoSettings__Collections__Pois=points_of_interest
    networks:
      - demo-campus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/geoservice/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  demo-campus:
    external: true
